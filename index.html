<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D - Funcional</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }
        #loading { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: white; font-family: Arial; font-size: 18px; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Iniciando...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>

    <script>
        const loading = document.getElementById('loading');
        
        // INICIALIZAÇÃO IMEDIATA DO THREE.JS
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luzes
        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(1, 1, 1);
        scene.add(dirLight);

        // Controles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.z = 5;

        // LOADER SIMPLES E DIRETO
        const loader = new THREE.GLTFLoader();
        
        loading.textContent = 'Carregando modelo...';
        
        // TENTAR APENAS O CAMINHO CORRETO: /modelo.glb
        loader.load('/modelo.glb', 
            function(gltf) {
                loading.style.display = 'none';
                console.log('✅ Modelo carregado com sucesso!');
                scene.add(gltf.scene);
            },
            function(progress) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                loading.textContent = `Carregando: ${percent}%`;
            },
            function(error) {
                loading.innerHTML = '❌ Erro ao carregar. Verifique o console.';
                loading.style.color = 'red';
                console.error('Erro detalhado:', error);
            }
        );

        // Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
