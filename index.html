<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador OBJ</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #1e1e1e;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #fileInput {
            display: none;
        }
        .file-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .file-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando visualizador OBJ...</div>
    
    <div id="controls">
        <input type="file" id="fileInput" accept=".obj,.mtl">
        <button class="file-btn" onclick="document.getElementById('fileInput').click()">
            Carregar OBJ
        </button>
        <button class="file-btn" onclick="resetCamera()">Reset Câmera</button>
        <span id="info"></span>
    </div>

    <!-- Three.js e loaders -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

    <script>
        // Elementos da interface
        const loadingElement = document.getElementById('loading');
        const infoElement = document.getElementById('info');
        const fileInput = document.getElementById('fileInput');

        // Variáveis globais
        let scene, camera, renderer, controls, currentObject;

        // Inicializar Three.js
        function initThreeJS() {
            // Cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // Câmera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);
            
            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // Luzes
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            scene.add(directionalLight);
            
            // Controles de órbita
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Grade de referência
            const gridHelper = new THREE.GridHelper(100, 20);
            scene.add(gridHelper);
            
            // Eixos coordenados
            const axesHelper = new THREE.AxesHelper(10);
            scene.add(axesHelper);
            
            loadingElement.style.display = 'none';
        }

        // Carregar OBJ com MTL (materiais)
        function loadOBJWithMTL(objUrl, mtlUrl) {
            loadingElement.style.display = 'block';
            loadingElement.textContent = 'Carregando materiais...';
            
            const mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath(getPath(mtlUrl));
            
            mtlLoader.load(getFilename(mtlUrl), function(materials) {
                materials.preload();
                loadingElement.textContent = 'Carregando modelo...';
                
                const objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath(getPath(objUrl));
                
                objLoader.load(getFilename(objUrl), function(object) {
                    onOBJLoaded(object);
                }, undefined, function(error) {
                    console.error('Erro ao carregar OBJ:', error);
                    loadingElement.textContent = 'Erro ao carregar OBJ';
                });
            }, undefined, function(error) {
                console.error('Erro ao carregar MTL:', error);
                // Tentar carregar OBJ sem materiais
                loadOBJWithoutMTL(objUrl);
            });
        }

        // Carregar OBJ sem MTL (apenas geometria)
        function loadOBJWithoutMTL(objUrl) {
            loadingElement.textContent = 'Carregando geometria...';
            
            const objLoader = new THREE.OBJLoader();
            objLoader.setPath(getPath(objUrl));
            
            objLoader.load(getFilename(objUrl), function(object) {
                // Aplicar material básico se não houver materiais
                object.traverse(function(child) {
                    if (child.isMesh) {
                        child.material = new THREE.MeshLambertMaterial({ 
                            color: 0x808080,
                            flatShading: true 
                        });
                    }
                });
                onOBJLoaded(object);
            }, undefined, function(error) {
                console.error('Erro ao carregar OBJ:', error);
                loadingElement.textContent = 'Erro ao carregar arquivo';
            });
        }

        // Quando o OBJ é carregado com sucesso
        function onOBJLoaded(object) {
            // Remover objeto anterior
            if (currentObject) {
                scene.remove(currentObject);
            }
            
            // Adicionar novo objeto
            scene.add(object);
            currentObject = object;
            
            // Calcular bounding box e ajustar câmera
            const bbox = new THREE.Box3().setFromObject(object);
            const center = bbox.getCenter(new THREE.Vector3());
            const size = bbox.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            
            // Ajustar câmera
            camera.position.copy(center);
            camera.position.x += maxDim * 1.5;
            camera.position.y += maxDim * 0.5;
            camera.position.z += maxDim * 1.5;
            
            controls.target.copy(center);
            controls.update();
            
            // Atualizar informações
            let vertexCount = 0;
            let faceCount = 0;
            object.traverse(function(child) {
                if (child.isMesh) {
                    vertexCount += child.geometry.attributes.position.count;
                    faceCount += child.geometry.index ? child.geometry.index.count / 3 : 0;
                }
            });
            
            infoElement.textContent = `Vértices: ${vertexCount} | Faces: ${faceCount}`;
            loadingElement.style.display = 'none';
            
            console.log('OBJ carregado com sucesso!', object);
        }

        // Carregar OBJ a partir de arquivo local
        function loadOBJFromFile(file) {
            if (!file.name.toLowerCase().endsWith('.obj')) {
                alert('Por favor, selecione um arquivo .OBJ');
                return;
            }
            
            loadingElement.style.display = 'block';
            loadingElement.textContent = 'Lendo arquivo...';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const objLoader = new THREE.OBJLoader();
                try {
                    const object = objLoader.parse(e.target.result);
                    onOBJLoaded(object);
                } catch (error) {
                    console.error('Erro ao analisar OBJ:', error);
                    loadingElement.textContent = 'Erro ao ler arquivo OBJ';
                }
            };
            reader.readAsText(file);
        }

        // Funções auxiliares
        function getPath(url) {
            return url.substring(0, url.lastIndexOf('/') + 1);
        }

        function getFilename(url) {
            return url.substring(url.lastIndexOf('/') + 1);
        }

        function resetCamera() {
            if (currentObject) {
                const bbox = new THREE.Box3().setFromObject(currentObject);
                const center = bbox.getCenter(new THREE.Vector3());
                const size = bbox.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                camera.position.copy(center);
                camera.position.x += maxDim * 1.5;
                camera.position.y += maxDim * 0.5;
                camera.position.z += maxDim * 1.5;
                
                controls.target.copy(center);
                controls.update();
            }
        }

        // Event listeners
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadOBJFromFile(file);
            }
        });

        // Carregar OBJ automaticamente se especificado na URL
        function loadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const objParam = urlParams.get('obj');
            
            if (objParam) {
                const mtlParam = urlParams.get('mtl') || objParam.replace('.obj', '.mtl');
                
                if (mtlParam) {
                    loadOBJWithMTL(objParam, mtlParam);
                } else {
                    loadOBJWithoutMTL(objParam);
                }
            }
        }

        // Inicialização
        window.addEventListener('load', function() {
            initThreeJS();
            loadFromURL();
            
            // Animação
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Redimensionamento
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
