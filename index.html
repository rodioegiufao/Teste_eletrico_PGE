<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D - Vercel Fix</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }
        #loading { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: white; font-family: Arial; font-size: 18px; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>

    <script>
        const loading = document.getElementById('loading');
        loading.textContent = 'Iniciando 3D...'; // Atualiza a mensagem imediatamente

        // AGORA SIM inicializar Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luzes
        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(1, 1, 1);
        scene.add(dirLight);

        // Controles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        // CARREGAR COM UM CAMINHO FIXO (SUPOSTAMENTE CORRETO)
        const loader = new THREE.GLTFLoader();
        // Use o caminho absoluto ou relativo à raiz do seu projeto no Vercel
        // Se modelo.glb estiver em /public/modelo.glb, use '/modelo.glb'
        // Se modelo.glb estiver na mesma pasta que o HTML, use 'modelo.glb'
        loader.load('/modelo.glb', function(gltf) { // <-- Mudei AQUI
            loading.style.display = 'none';
            scene.add(gltf.scene);
            camera.position.z = 5;
            controls.update();
        }, undefined, function (error) { // Adicionei um callback de erro para depuração
            console.error('Erro ao carregar o modelo GLB:', error);
            loading.innerHTML = '❌ Erro ao carregar modelo! Verifique o console.';
            loading.style.color = 'red';
        });

        // Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
