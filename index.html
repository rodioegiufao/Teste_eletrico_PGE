<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #000;
        }
        canvas { 
            display: block; 
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando modelo 3D...</div>
    
    <!-- Three.js da CDN oficial -->
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"></script>

    <script>
        // Elementos da interface
        const loadingElement = document.getElementById('loading');
        
        // Cena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        
        // Câmera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        
        // Renderizador
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // Luzes
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);
        
        // Controles de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Loader GLTF
        const loader = new THREE.GLTFLoader();
        
        // Tentar diferentes caminhos para o modelo
        const modelPaths = [
            '/modelo.glb',
            './modelo.glb',
            'modelo.glb',
            '/public/modelo.glb'
        ];
        
        let currentPathIndex = 0;
        
        function loadModel(path) {
            console.log('Tentando carregar:', path);
            loadingElement.textContent = `Carregando: ${path}`;
            
            loader.load(path, 
                // Sucesso
                function(gltf) {
                    console.log('Modelo carregado com sucesso!');
                    loadingElement.style.display = 'none';
                    
                    scene.add(gltf.scene);
                    
                    // Ajustar câmera para o modelo
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    
                    camera.position.copy(center);
                    camera.position.z += maxDim * 2;
                    controls.target.copy(center);
                    controls.update();
                },
                // Progresso
                function(progress) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    loadingElement.textContent = `Carregando: ${percent}%`;
                },
                // Erro
                function(error) {
                    console.error('Erro ao carregar:', path, error);
                    currentPathIndex++;
                    
                    if (currentPathIndex < modelPaths.length) {
                        // Tenta próximo caminho
                        setTimeout(() => loadModel(modelPaths[currentPathIndex]), 500);
                    } else {
                        loadingElement.textContent = 'Erro: Não foi possível carregar o modelo em nenhum caminho';
                        loadingElement.style.color = 'red';
                    }
                }
            );
        }
        
        // Iniciar carregamento com primeiro caminho
        loadModel(modelPaths[0]);
        
        // Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Redimensionamento
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Debug: Verificar se Three.js carregou corretamente
        console.log('Three.js carregado:', THREE);
        console.log('GLTFLoader disponível:', THREE.GLTFLoader);
        console.log('OrbitControls disponível:', THREE.OrbitControls);
    </script>
</body>
</html>
