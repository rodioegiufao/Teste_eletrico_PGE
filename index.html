<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D - Corrigido</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #000;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando modelo 3D...</div>

    <!-- Importações CORRETAS usando versão compatível -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>

    <script>
        const loadingElement = document.getElementById('loading');
        
        // Verificar se os módulos foram carregados corretamente
        if (typeof THREE === 'undefined') {
            loadingElement.innerHTML = 'Erro: Three.js não carregou';
            throw new Error('Three.js não carregou');
        }
        
        if (typeof THREE.OrbitControls === 'undefined') {
            loadingElement.innerHTML = 'Erro: OrbitControls não carregou';
            throw new Error('OrbitControls não carregou');
        }
        
        if (typeof THREE.GLTFLoader === 'undefined') {
            loadingElement.innerHTML = 'Erro: GLTFLoader não carregou';
            throw new Error('GLTFLoader não carregou');
        }

        console.log('✅ Todos os módulos carregados corretamente');

        // Inicializar Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 10);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // Luzes
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);
        
        // Controles - AGORA CORRETO
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        
        // Carregar modelo
        const loader = new THREE.GLTFLoader();
        
        // Testar múltiplos caminhos devido ao problema de Content-Type
        const modelPaths = [
            '/modelo.glb?ver=' + Date.now(),  // Cache bust
            '/modelo.glb',
            './modelo.glb',
            'modelo.glb'
        ];
        
        let currentAttempt = 0;
        
        function attemptLoad() {
            const modelPath = modelPaths[currentAttempt];
            console.log(`Tentativa ${currentAttempt + 1}: ${modelPath}`);
            loadingElement.textContent = `Carregando... Tentativa ${currentAttempt + 1}/4`;
            
            loader.load(modelPath,
                function(gltf) {
                    console.log('✅ Modelo carregado com sucesso!');
                    loadingElement.style.display = 'none';
                    
                    scene.add(gltf.scene);
                    
                    // Ajustar câmera para o modelo
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    if (box.isEmpty() === false) {
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        
                        camera.position.copy(center);
                        camera.position.z += maxDim * 1.5;
                        controls.target.copy(center);
                    } else {
                        camera.position.set(0, 0, 5);
                        controls.target.set(0, 0, 0);
                    }
                    
                    controls.update();
                },
                function(progress) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    loadingElement.textContent = `Carregando... ${percent}%`;
                    console.log(`Progresso: ${percent}%`);
                },
                function(error) {
                    console.error(`❌ Erro na tentativa ${currentAttempt + 1}:`, error);
                    
                    currentAttempt++;
                    if (currentAttempt < modelPaths.length) {
                        // Tentar próximo caminho após um delay
                        setTimeout(attemptLoad, 500);
                    } else {
                        loadingElement.innerHTML = 'Não foi possível carregar o modelo.<br>Verifique o console para detalhes.';
                        loadingElement.style.color = 'red';
                    }
                }
            );
        }
        
        // Iniciar primeira tentativa
        attemptLoad();
        
        // Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Redimensionamento
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
